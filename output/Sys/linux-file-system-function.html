    <div id="title">Linux usr 文件目录用途</div>
    <div id="content">
        <p><code>/usr/local</code></p>
<p>本地安装的软件和其他文件放在这里。这与/ u s r很相似。用户可能会在这发现一些比较大的软件包，如emacs等。 </p>
<p><code>/usr/bin</code>
集中了几乎所有用户命令，是系统的软件库。另有些命令在/bin 或/usr/local/bin 中。 </p>
<p><code>/usr/sbin</code>
包括了根文件系统不必要的系统管理命令，例如多数服务程序</p>
