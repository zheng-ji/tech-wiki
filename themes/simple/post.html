{% extends "base.html" %}

{% block title %}{{ title }} - {{ site.title }}{% endblock %}

{% block container %}
    <div id="header">
        <div id="post-nav">
            {% if not default_home_page %}
            <a href="{{ site.root }}/">Home</a> » <a href="{{ site.root }}/#{{ category }}">{{ category }}</a> » {{ title }}
            {% endif %}
        </div>
    </div>
    <div class="clearfix"></div>
    <div id="title">{{ title }}</div>
    <div id="content">
        {{ content }}
    </div>
{% endblock %}
